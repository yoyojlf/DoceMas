{% extends 'base.html' %}
{% block title %}Agregar Hilo{% endblock %}

{% block section %}
<h1>Agregar Hilo</h1>

{% if success_message %}
<hr>

{% endif %}

<form method="post">

        <button class="btn btn-color">Crear Hilo</button>
    </div>
</form>
{% endblock %}
